<!DOCTYPE html>
<html>

  <head lang="pt-PT">
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  </head>

  <body ondragstart="return false">

    <div class="page-wrapper">

      <div class="sidebar">

        <img src="assets/img/logo-white.png" alt="EZ" id="logo" />

      </div>

      <section class="main-content">

        <div class="content-wrapper">

          <div class="logo"><p>EZM8</p></div>

          <form class="signin-form">

            <div class="input-group">
              <input name="username" type="text" class="text-input" />
              <label for="username" class="input-label"></label>
            </div>

            <div class="input-group">
              <input name="password" type="password" class="text-input" />
              <label for="password" class="input-label"></label>
            </div>

            <div class="submit">
              <input type="submit" value="Sign In" class="submit-button" />
            </div>

          </form>

          <div class="not-registered">
            <p>Don't have an account?<span>Sign Up</span></p>
          </div>

        </div>

      </section>

    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/functions.js"></script>
  </body>

</html>
